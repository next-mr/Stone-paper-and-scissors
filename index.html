<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1 id="welcom-in-game">Witaj w grze Papier Kamień Nożyce</h1>
        <img id="img-all" src="./images/wszyscy.png" alt="Wszyscy">
    </div>
    <div class="main">
        <button id="click-start">Rozpocznij grę</button>
        <button id="click-new-game" hidden>Nowa Gra</button>
        <button id="click-stone" hidden><img src="./images/kamien%20user.png" alt="Kamien"></button>
        <button id="click-Paper" hidden><img src="./images/papier%20user.png" alt="Papier"></button>
        <button id="click-scissors" hidden><img src="./images/nozyce%20user.png" alt="Nozyczki"></button>
        <img id="img-user-vs-cpu" src="./images/user%20vs%20cpu.png" alt="stone" hidden>
        <img id="img-stone-pc" src="./images/kamien%20pc.png" alt="stone" hidden>
        <img id="img-paper-pc" src="./images/papier%20pc.png" alt="papier" hidden>
        <img id="img-scissors-pc" src="./images/nozyce%20pc.png" alt="nozyce" hidden>
        <h4 id="computer-vs-player" hidden>Wygrałeś lub Przegrałeś</h4>
        <div class="main__score">
            <h3 id="player-score" hidden>Gracz : 0</h3>
            <h3 id="computer-score" hidden>Komputer : 0</h3>
        </div>
    </div>
</div>
<script src="./js/functions.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
